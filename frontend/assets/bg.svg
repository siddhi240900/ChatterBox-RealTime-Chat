<svg width="100%" height="100%" viewBox="0 0 1440 900"
     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">

  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="50%" stop-color="#203a43"/>
      <stop offset="100%" stop-color="#2c5364"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" fill="url(#bgGradient)" />

  <!-- Floating circles -->
  <circle cx="200" cy="200" r="120" fill="#00e5ff" opacity="0.15" filter="url(#glow)" />
  <circle cx="1200" cy="300" r="180" fill="#7c4dff" opacity="0.12" filter="url(#glow)" />
  <circle cx="800" cy="700" r="220" fill="#18ffff" opacity="0.10" filter="url(#glow)" />

  <!-- Chat bubbles style shapes -->
  <path d="M300 500 Q450 420 600 500 T900 500"
        fill="none" stroke="#ffffff" stroke-opacity="0.07" stroke-width="4"/>

  <path d="M200 650 Q500 580 800 650 T1200 650"
        fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="3"/>

  <!-- Dots pattern -->
  <g opacity="0.08">
    <circle cx="100" cy="100" r="3" fill="#fff"/>
    <circle cx="300" cy="150" r="2" fill="#fff"/>
    <circle cx="500" cy="80" r="2" fill="#fff"/>
    <circle cx="700" cy="200" r="3" fill="#fff"/>
    <circle cx="900" cy="120" r="2" fill="#fff"/>
    <circle cx="1100" cy="180" r="3" fill="#fff"/>
    <circle cx="1300" cy="90" r="2" fill="#fff"/>
  </g>

</svg>
